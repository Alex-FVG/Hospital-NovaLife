<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hospital NovaLife - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
</head>
<body class="login-wrapper">
<div class="login-card">
<div class="brand">Hospital NovaLife</div>
<div class="login-sub">Acceso para personal sanitario</div>


<form class="form-auth" action="home.html" method="get">
<div class="form-group">
<label class="label" for="username">Usuario</label>
<input class="input" id="username" name="username" type="text" placeholder="usuario@novalife.local">
</div>


<div class="form-group">
<label class="label" for="password">Contraseña</label>
<input class="input" id="password" name="password" type="password" placeholder="••••••••">
</div>


<button class="btn btn-primary btn-block" type="submit">Iniciar sesión</button>
</form>


<div class="login-footer">© 2025 Hospital NovaLife</div>
</div>
</body>
</html>
