<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital NovaLife - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo-title">Hospital NovaLife</div>
    <div class="subtitle">Acceso para personal sanitario</div>

    <form>
      <div class="input-group">
        <label for="user">Usuario</label>
        <input type="text" id="user" placeholder="Introduce tu usuario" />
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Introduce tu contraseña" />
      </div>

      <button class="btn-login">Iniciar sesión</button>
    </form>

    <div class="footer-text">© 2025 Hospital NovaLife</div>
  </div>
</body>
</html>
